<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>js que</title>
</head>
<body>
<section>
    <h1>Js Queue</h1>
    <div class="container">
        <div class="person">
            <img src="assets/4NiS.gif" alt="person">
            <h2>A</h2>
        </div>

        <div class="person">
            <img src="assets/4NiS.gif" alt="person">
            <h2>B</h2>
        </div>
        <div class="person">
            <img src="assets/4NiS.gif" alt="person">
            <h2>C</h2>
        </div>
        <div class="person">
            <img src="assets/4NiS.gif" alt="person">
            <h2>D</h2>
        </div>
        <div class="person">
            <img src="assets/4NiS.gif" alt="person">
            <h2>E</h2>
        </div>
        <div class="person">
            <img src="assets/4NiS.gif" alt="person">
            <h2>F</h2>
        </div>
        <div class="house">
            <img src="assets/house.gif" alt="person">
        </div>
    </div>

</section>
<script src="../lib/jquery.js"></script>

<script>
    const queue = ['F', 'A', 'B', 'C', 'D', 'E'];
    const h2Elements = $('.person h2');

    function updateH2() {
        h2Elements.each(function () {
            const currentIndex = queue.indexOf($(this).text());
            const previousIndex = (currentIndex - 1 + queue.length) % queue.length;
            $(this).text(queue[previousIndex]);
        });
    }

    setInterval(updateH2, 2000);

</script>
</body>
</html>
